<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-5 text-primary">üõí Shopping Cart</h1>
                <a href="/" class="btn btn-outline-secondary">‚Üê Back to Home</a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4>Add to Cart</h4>
                    </div>
                    <div class="card-body">
                        <form id="addToCartForm">
                            <div class="mb-3">
                                <label for="cartUserId" class="form-label">User ID</label>
                                <input type="number" class="form-control" id="cartUserId" value="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="cartProductId" class="form-label">Product ID</label>
                                <input type="number" class="form-control" id="cartProductId" required>
                            </div>
                            <div class="mb-3">
                                <label for="cartQuantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="cartQuantity" value="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add to Cart</button>
                        </form>
                        <div id="addToCartResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h4>Update Cart Item Quantity</h4>
                    </div>
                    <div class="card-body">
                        <form id="updateQuantityForm">
                            <div class="mb-3">
                                <label for="updateCartUserId" class="form-label">User ID</label>
                                <input type="number" class="form-control" id="updateCartUserId" value="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateCartProductId" class="form-label">Product ID</label>
                                <input type="number" class="form-control" id="updateCartProductId" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateCartQuantity" class="form-label">New Quantity</label>
                                <input type="number" class="form-control" id="updateCartQuantity" required>
                            </div>
                            <button type="submit" class="btn btn-info">Update Quantity</button>
                        </form>
                        <div id="updateQuantityResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4>Cart Items</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <form id="getCartForm">
                                    <div class="mb-3">
                                        <label for="getCartUserId" class="form-label">User ID</label>
                                        <input type="number" class="form-control" id="getCartUserId" value="1" required>
                                    </div>
                                    <button type="submit" class="btn btn-success">Get Cart Items</button>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <form id="clearCartForm">
                                    <div class="mb-3">
                                        <label for="clearCartUserId" class="form-label">User ID</label>
                                        <input type="number" class="form-control" id="clearCartUserId" value="1" required>
                                    </div>
                                    <button type="submit" class="btn btn-warning">Clear Cart</button>
                                </form>
                            </div>
                        </div>
                        <div id="cartResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h4>Remove from Cart</h4>
                    </div>
                    <div class="card-body">
                        <form id="removeFromCartForm">
                            <div class="mb-3">
                                <label for="removeCartUserId" class="form-label">User ID</label>
                                <input type="number" class="form-control" id="removeCartUserId" value="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="removeCartProductId" class="form-label">Product ID</label>
                                <input type="number" class="form-control" id="removeCartProductId" required>
                            </div>
                            <button type="submit" class="btn btn-danger">Remove from Cart</button>
                        </form>
                        <div id="removeFromCartResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add to cart
        document.getElementById('addToCartForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = parseInt(document.getElementById('cartUserId').value);
            const productId = parseInt(document.getElementById('cartProductId').value);
            const quantity = parseInt(document.getElementById('cartQuantity').value);
            
            try {
                const response = await fetch(`/api/user/cart?userId=${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ productId, quantity })
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('addToCartResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="alert alert-success">‚úÖ Added to cart successfully!<br>Product ID: ${result.productId}<br>Quantity: ${result.quantity}</div>`;
                    document.getElementById('addToCartForm').reset();
                    document.getElementById('cartUserId').value = userId;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">‚ùå Failed to add to cart</div>`;
                }
            } catch (error) {
                document.getElementById('addToCartResult').innerHTML = `<div class="alert alert-danger">‚ùå Error: ${error.message}</div>`;
            }
        });
        
        // Update quantity
        document.getElementById('updateQuantityForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('updateCartUserId').value;
            const productId = document.getElementById('updateCartProductId').value;
            const quantity = document.getElementById('updateCartQuantity').value;
            
            try {
                const response = await fetch(`/api/user/cart/${productId}?userId=${userId}&quantity=${quantity}`, {
                    method: 'PUT'
                });
                
                const resultDiv = document.getElementById('updateQuantityResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="alert alert-success">‚úÖ Quantity updated successfully!</div>`;
                    document.getElementById('updateQuantityForm').reset();
                    document.getElementById('updateCartUserId').value = userId;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">‚ùå Failed to update quantity</div>`;
                }
            } catch (error) {
                document.getElementById('updateQuantityResult').innerHTML = `<div class="alert alert-danger">‚ùå Error: ${error.message}</div>`;
            }
        });
        
        // Get cart items
        document.getElementById('getCartForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('getCartUserId').value;
            
            try {
                const response = await fetch(`/api/user/cart?userId=${userId}`);
                const cartItems = await response.json();
                const resultDiv = document.getElementById('cartResult');
                
                if (response.ok) {
                    if (cartItems.length === 0) {
                        resultDiv.innerHTML = `<div class="alert alert-info">üõí Cart is empty</div>`;
                    } else {
                        let html = '<div class="table-responsive"><table class="table table-striped"><thead><tr><th>ID</th><th>Product ID</th><th>Quantity</th></tr></thead><tbody>';
                        cartItems.forEach(item => {
                            html += `<tr><td>${item.id}</td><td>${item.productId}</td><td>${item.quantity}</td></tr>`;
                        });
                        html += '</tbody></table></div>';
                        resultDiv.innerHTML = html;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">‚ùå Failed to get cart items</div>`;
                }
            } catch (error) {
                document.getElementById('cartResult').innerHTML = `<div class="alert alert-danger">‚ùå Error: ${error.message}</div>`;
            }
        });
        
        // Clear cart
        document.getElementById('clearCartForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('clearCartUserId').value;
            
            try {
                const response = await fetch(`/api/user/cart?userId=${userId}`, {
                    method: 'DELETE'
                });
                
                const resultDiv = document.getElementById('cartResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="alert alert-success">‚úÖ Cart cleared successfully!</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">‚ùå Failed to clear cart</div>`;
                }
            } catch (error) {
                document.getElementById('cartResult').innerHTML = `<div class="alert alert-danger">‚ùå Error: ${error.message}</div>`;
            }
        });
        
        // Remove from cart
        document.getElementById('removeFromCartForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('removeCartUserId').value;
            const productId = document.getElementById('removeCartProductId').value;
            
            try {
                const response = await fetch(`/api/user/cart/${productId}?userId=${userId}`, {
                    method: 'DELETE'
                });
                
                const resultDiv = document.getElementById('removeFromCartResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="alert alert-success">‚úÖ Item removed from cart successfully!</div>`;
                    document.getElementById('removeFromCartForm').reset();
                    document.getElementById('removeCartUserId').value = userId;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">‚ùå Failed to remove item from cart</div>`;
                }
            } catch (error) {
                document.getElementById('removeFromCartResult').innerHTML = `<div class="alert alert-danger">‚ùå Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
