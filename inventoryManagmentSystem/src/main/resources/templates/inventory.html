<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-5 text-warning">üìä Inventory Management</h1>
                <a href="/" class="btn btn-outline-secondary">‚Üê Back to Home</a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-white">
                        <h4>Add/Update Inventory</h4>
                    </div>
                    <div class="card-body">
                        <form id="addInventoryForm">
                            <div class="mb-3">
                                <label for="inventoryProductId" class="form-label">Product ID</label>
                                <input type="number" class="form-control" id="inventoryProductId" required>
                            </div>
                            <div class="mb-3">
                                <label for="inventoryQuantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="inventoryQuantity" required>
                            </div>
                            <button type="submit" class="btn btn-warning">Add/Update Inventory</button>
                        </form>
                        <div id="addInventoryResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h4>Update Quantity</h4>
                    </div>
                    <div class="card-body">
                        <form id="updateQuantityForm">
                            <div class="mb-3">
                                <label for="updateProductId" class="form-label">Product ID</label>
                                <input type="number" class="form-control" id="updateProductId" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateQuantity" class="form-label">New Quantity</label>
                                <input type="number" class="form-control" id="updateQuantity" required>
                            </div>
                            <button type="submit" class="btn btn-info">Update Quantity</button>
                        </form>
                        <div id="updateQuantityResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4>Inventory List</h4>
                    </div>
                    <div class="card-body">
                        <button id="getInventoryBtn" class="btn btn-success mb-3">Get All Inventory</button>
                        <div id="inventoryResult"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h4>Delete Inventory</h4>
                    </div>
                    <div class="card-body">
                        <form id="deleteInventoryForm">
                            <div class="mb-3">
                                <label for="deleteInventoryProductId" class="form-label">Product ID</label>
                                <input type="number" class="form-control" id="deleteInventoryProductId" required>
                            </div>
                            <button type="submit" class="btn btn-danger">Delete Inventory</button>
                        </form>
                        <div id="deleteInventoryResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4>Get Inventory by Product ID</h4>
                    </div>
                    <div class="card-body">
                        <form id="getInventoryForm">
                            <div class="mb-3">
                                <label for="getInventoryProductId" class="form-label">Product ID</label>
                                <input type="number" class="form-control" id="getInventoryProductId" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Get Inventory</button>
                        </form>
                        <div id="getInventoryResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add/Update inventory
        document.getElementById('addInventoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const productId = parseInt(document.getElementById('inventoryProductId').value);
            const quantity = parseInt(document.getElementById('inventoryQuantity').value);
            
            try {
                const response = await fetch('/api/inventory', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ productId, quantity })
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('addInventoryResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="alert alert-success">‚úÖ Inventory updated successfully!<br>Product ID: ${result.productId}<br>Quantity: ${result.quantity}</div>`;
                    document.getElementById('addInventoryForm').reset();
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">‚ùå Failed to update inventory</div>`;
                }
            } catch (error) {
                document.getElementById('addInventoryResult').innerHTML = `<div class="alert alert-danger">‚ùå Error: ${error.message}</div>`;
            }
        });
        
        // Update quantity
        document.getElementById('updateQuantityForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const productId = document.getElementById('updateProductId').value;
            const quantity = document.getElementById('updateQuantity').value;
            
            try {
                const response = await fetch(`/api/inventory/${productId}/quantity?quantity=${quantity}`, {
                    method: 'PUT'
                });
                
                const resultDiv = document.getElementById('updateQuantityResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="alert alert-success">‚úÖ Quantity updated successfully!</div>`;
                    document.getElementById('updateQuantityForm').reset();
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">‚ùå Failed to update quantity</div>`;
                }
            } catch (error) {
                document.getElementById('updateQuantityResult').innerHTML = `<div class="alert alert-danger">‚ùå Error: ${error.message}</div>`;
            }
        });
        
        // Get all inventory
        document.getElementById('getInventoryBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/inventory');
                const inventory = await response.json();
                const resultDiv = document.getElementById('inventoryResult');
                
                if (response.ok) {
                    let html = '<div class="table-responsive"><table class="table table-striped"><thead><tr><th>ID</th><th>Product ID</th><th>Quantity</th></tr></thead><tbody>';
                    inventory.forEach(item => {
                        html += `<tr><td>${item.id}</td><td>${item.productId}</td><td>${item.quantity}</td></tr>`;
                    });
                    html += '</tbody></table></div>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">‚ùå Failed to get inventory</div>`;
                }
            } catch (error) {
                document.getElementById('inventoryResult').innerHTML = `<div class="alert alert-danger">‚ùå Error: ${error.message}</div>`;
            }
        });
        
        // Delete inventory
        document.getElementById('deleteInventoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const productId = document.getElementById('deleteInventoryProductId').value;
            
            try {
                const response = await fetch(`/api/inventory/${productId}`, {
                    method: 'DELETE'
                });
                
                const resultDiv = document.getElementById('deleteInventoryResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="alert alert-success">‚úÖ Inventory deleted successfully!</div>`;
                    document.getElementById('deleteInventoryForm').reset();
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">‚ùå Failed to delete inventory</div>`;
                }
            } catch (error) {
                document.getElementById('deleteInventoryResult').innerHTML = `<div class="alert alert-danger">‚ùå Error: ${error.message}</div>`;
            }
        });
        
        // Get inventory by product ID
        document.getElementById('getInventoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const productId = document.getElementById('getInventoryProductId').value;
            
            try {
                const response = await fetch(`/api/inventory/${productId}`);
                const inventory = await response.json();
                const resultDiv = document.getElementById('getInventoryResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="alert alert-info">üìä Inventory Details:<br>ID: ${inventory.id}<br>Product ID: ${inventory.productId}<br>Quantity: ${inventory.quantity}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">‚ùå Inventory not found</div>`;
                }
            } catch (error) {
                document.getElementById('getInventoryResult').innerHTML = `<div class="alert alert-danger">‚ùå Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
